  <div class="block intro">
    <div class="sblocks">
      <div class="sblock">       
        <svg id="pic1" viewbox="-50 -50 100 100">
          <g>
            <circle cx="0" cy="0" r="10">
              <animate attributeName="r" dur="2s" values="10;30;10" repeatCount="indefinite"></animate>
            </circle>
            <rect x="-20" y="-20" width="40" height="40"></rect>
            <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
          </g>
        </svg>
        <h5>你好</h5>
      </div>
      <div class="sblock">
        <svg id="pic3" viewbox="0 0 200 200">
          <circle cx="0" cy="50" r="3">
            <animate attributeName="cy" dur="2s" values="50;60;50" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="50" cy="80" r="3"> 
            <animate attributeName="cy" dur="2s" values="80;40;80" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="100" cy="60" r="3"> 
            <animate attributeName="cy" dur="2s" values="60;46;60" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="150" cy="20" r="3"> 
            <animate attributeName="cy" dur="2s" values="20;50;20" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="200" cy="40" r="3"> 
            <animate attributeName="cy" dur="2s" values="40;60;40" repeatCount="indefinite"></animate>
          </circle>
          <polyline points="0,50 50,80 100,60 150,20 200,40">
            <animate attributeName="points" dur="2s" values="0,50 50,80 100,60 150,20 200,40;0,60 50,40 100,46 150,50 200,60;0,50 50,80 100,60 150,20 200,40" repeatCount="indefinite"></animate>
          </polyline>
        </svg>
        <h5>你好你好</h5>
      </div>
      <div class="sblock">
        <svg id="pic5" viewbox="-50 -50 100 100">
          <g>
            <circle cx="0" cy="0" r="10">
              <animate attributeName="r" dur="2s" values="10;250;50;0;5" repeatCount="indefinite"></animate>
            </circle>
          </g>
        </svg>
        <h5>你好你好你好</h5>
      </div>
    </div>
